<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastrar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formCadastrar" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <!-- Mensagem de erro email -->
    <span *ngIf="formCadastrar.get('email')?.touched && formCadastrar.get('email')?.errors?.['required']">Email é obrigatório</span><br/>
    <span *ngIf="formCadastrar.get('email')?.dirty && formCadastrar.get('email')?.errors?.['email']">Formato de email inválido</span>
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" formControlName="senha"></ion-input>
    </ion-item>
    <!--  Mensagem de erro senha -->
    <span *ngIf="formCadastrar.get('senha')?.touched && formCadastrar.get('senha')?.errors?.['required']">Senha é obrigatório</span><br/>
    <span *ngIf="formCadastrar.get('senha')?.dirty && formCadastrar.get('senha')?.errors?.['minlength']">Senha precisa ter minimo 6 digitos</span>
    <ion-item>
      <ion-label position="floating">Confirmação de Senha</ion-label>
      <ion-input type="password" formControlName="confSenha"></ion-input>
    </ion-item>
    <!--  Mensagem de erro de confirmação de senha -->
    <span *ngIf="formCadastrar.get('confSenha')?.touched && formCadastrar.get('confSenha')?.errors?.['required']">Senha é obrigatório</span><br/>
    <span *ngIf="formCadastrar.get('confSenha')?.dirty && formCadastrar.get('confSenha')?.errors?.['minlength']">Confirmar Senha precisa ter minimo 6 digitos</span><br/>
    <span *ngIf="formCadastrar.get('confSenha')?.dirty && this.formCadastrar.get('senha')?.value != this.formCadastrar.get('confSenha')?.value">As senhas precisam ser iguais</span>
    <ion-button expand="full" color="success" type="submit">Cadastrar</ion-button>
  </form>
</ion-content>
